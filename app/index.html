<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Aws Terraform</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="wrapper">
  <div id="wrapper-left">
    <div>
      <label class="input-label" id="url-input-label" for="url-input">Api url</label>
      <input class="input-text" id="url-input" type="text" value="https://vbfuce4i2j.execute-api.eu-west-1.amazonaws.com/my-walk-root-stage-name/api">
    </div>
    <div>
      <button class="btn" id="get-btn"> Get call!</button>
    </div>
    <div>
      <button class="btn" id="post-btn"> Post call!</button>
    </div>
    <div>
      <label class="input-label" id="email-input-label" for="email-input">Security</label>
      <input class="input-text" type="text" id="email-input"/>
    </div>

    <div>
      <button class="btn btn-half" id="register-btn"> Register</button>
      <button class="btn btn-half" id="log-in-btn"> Log in</button>
    </div>

    <div>
      <label class="input-label" id="code-input-label" for="code-input">Verification code</label>
      <input class="input-text" type="text" id="code-input"/>
      <button class="btn btn-half" id="verify-btn"> Verify</button>
    </div>
  </div>
  <div id="wrapper-right">
    <label id='right-title' class="input-label"></label>
    <div id="result-container">

    </div>
  </div>
</div>

<script src="js/aws-cognito-sdk.min.js"></script>
<script src="js/amazon-cognito-identity.min.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/cognito-auth.js"></script>
<script src="js/index.js"></script>
<script src="js/listeners.js"></script>
</body>
</html>
