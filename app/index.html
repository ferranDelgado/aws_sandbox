<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Random generator</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="wrapper">
  <h1 id="title-header">Error</h1>
  <div id="random-number">

  </div>
  <div>
    <label for="max-value-input">Max random value</label>
    <input type="number" id="max-value-input" value="10"/>
  </div>
  <div>
    <button class="btn" id="run-btn"> Run!</button>
  </div>
  <div id="method-selector">
    <span class="radio-container">
      <input type="radio" id="method-get" name="call-method" value="GET">
      <label for="method-get">GET</label>
    </span>
    <span class="radio-container">
      <input type="radio" id="method-post" name="call-method" value="POST">
      <label for="method-post">POST</label>
    </span>
  </div>
  <div>
    <label id="url-input-label" for="url-input">Api url</label>
    <input id="url-input" type="text" value="https://3jml4durl1.execute-api.eu-west-1.amazonaws.com/my-walk-root-stage-name/api">
  </div>
  <div>
    <button class="btn" id="call-btn"> Get call!</button>
  </div>
  <div>
    <button class="btn" id="post-btn"> Post call!</button>
  </div>
  <div id="result-container">

  </div>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
